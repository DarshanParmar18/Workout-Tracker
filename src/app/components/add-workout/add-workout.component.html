<div class="mx-16">
  <form class="example-form my-6">
    <mat-form-field class="m-2">
      <mat-label>Username</mat-label>
      <input matInput name="userName" required />
    </mat-form-field>
    <div>
      <mat-form-field class="m-2">
        <mat-label>Filter by Workout Type</mat-label>
        <mat-select required>
          @for(type of WorkoutTypes; track type){
          <mat-option [value]="type">{{ type }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field class="m-2">
        <mat-label>Workout Minutes</mat-label>
        <input matInput type="number" name="minutes" required />
      </mat-form-field>
    </div>
    <button mat-raised-button>Add Workout</button>
  </form>

  <app-view-workout-list></app-view-workout-list>
</div>
